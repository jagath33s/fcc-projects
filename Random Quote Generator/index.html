<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="quote.css">
    <script src="quote.js"></script>
</head>
<body>
<div class="container">
    
    <wrapper id="quote-box">

        <div id="title"><h2>Random Quote Generator</h2></div>
        <div id="text" style="font-size:xx-large;color: azure;" ></div>

        <div id="author" style="font-size: x-large;color:rgb(207, 138, 138);"></div>

      <div class="buttons">
        <div id="new-quote" class="btn btn-success" onClick="newQuote();">
            new quote

        </div>

        <div>
            <a id="tweet-quote" class="btn btn-primary"  href="">Tweet quote</a>
        </div>
      </div>
    </wrapper>
</div>            
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

    <script>
       



        window.onload = init();
        function init(){
            newQuote()
        }

        function newQuote() {
            let quoteLen = quotes.length;
            let randomQuote = Math.floor(Math.random() * quoteLen);
            let quoteData = quotes[randomQuote];

// link for twitter
            let tweet = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=";
//link for quote
            let quoteLink = quoteData.quote.replace(/ /g,"%20");
                tweet +=  quoteLink + "\n"
//link for author 
            let authorLink = quoteData.author.replace(/ /g,"%20");    
                tweet += " - "+ authorLink;   

            // $('#title').innerText('hello');
            document.getElementById('text').innerText = quoteData.quote;
            document.getElementById('author').innerText = '-'+ quoteData.author;
            document.getElementById('tweet-quote').href = tweet;
        }


    </script>
</body>
</html>
